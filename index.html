  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;color:red;padding:20px;white-space:pre-wrap;font-family:monospace;overflow:auto;pointer-events:none;';
      div.innerHTML = '<h1>Global Error Caught</h1>' +
        '<strong>Message:</strong> ' + msg + '<br>' +
        '<strong>URL:</strong> ' + url + '<br>' +
        '<strong>Line:</strong> ' + lineNo + '<br>' +
        '<strong>Column:</strong> ' + columnNo + '<br>' +
        '<strong>Error object:</strong> ' + (error ? error.toString() : 'N/A');
      document.documentElement.appendChild(div);
      return false;
    };
    window.onunhandledrejection = function (event) {
      var div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;color:red;padding:20px;white-space:pre-wrap;font-family:monospace;overflow:auto;pointer-events:none;';
      div.innerHTML = '<h1>Unhandled Rejection</h1>' +
        '<strong>Reason:</strong> ' + event.reason;
      document.documentElement.appendChild(div);
    };
  </script>
